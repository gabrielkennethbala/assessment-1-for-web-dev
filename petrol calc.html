<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Cost Calculator</title>
    <link rel="stylesheet" href="petrol calc.css">
</head>

<body>
    <div class="calculator-container">
        <h1>Petrol Cost Calculator</h1>
        
        <div class="input-group">
            <label for="price-per-liter">Price per liter (AED):</label>
            <input 
                type="number" 
                id="price-per-liter" 
                value="0" 
                min="0" 
                step="0.01"
                aria-label="Enter price per liter in pounds"
            >
        </div>
        
        <div class="input-group">
            <label for="liters">Liters purchased:</label>
            <input 
                type="number" 
                id="liters" 
                value="0" 
                min="0" 
                step="0.1"
                aria-label="Enter number of liters purchased"
            >
        </div>
        
      
        <button id="calculate-btn">Calculate Total Cost</button>
        
        <p id="result" class="result-display">Total cost: aed 0.00</p>
    </div>

    <script src="petrol calc.js"></script>
</body>

</html>
